<mat-card class="album-card">
  <mat-card-header>
    <mat-card-title>{{title}} </mat-card-title>
  </mat-card-header>
  
  <img mat-card-image src="./assets/img/sunset.jpg" alt="Sunset">

  <mat-card-content>
    Uploaded by <em>{{author}}</em>
    <mat-card-actions>
      <button  mat-raised-button color="primary">View photos</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
